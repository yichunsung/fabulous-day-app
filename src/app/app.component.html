<nav class="nav-frame">
  <main class="nav-left">
    <h2 (click)="open()">{{ title }}</h2>
  </main>
  <main class="nav-right">
    <a *ngFor="let navItem of navMenuList; index as idx" [routerLink]="navItem.path">
      <div>{{ navItem.displayName }}</div>
    </a>
  </main>
</nav>

<app-side-bar [menu]="menuList" [isOpen]="isOpenMenu"></app-side-bar>
<section class="page-section">
  <router-outlet></router-outlet>
</section>
